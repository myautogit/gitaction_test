name: Build and Test

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 17

      uses: actions/setup-java@v1

      with:

        java-version: 17.0.8

    - name: Build with Maven

      run: mvn -B package --file pom.xml

